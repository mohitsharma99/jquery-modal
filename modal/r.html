<style>
    .color-box {
        /* width: 1000px; */
        /* height: 300px; */
        background-color: #f2edf3;
        padding: 20px;
        margin: 100px;
        font-family: 'Ubuntu', sans-serif;
     
    }

    h4 {
        display: block;
        font-size: 18px;
        margin-left: 20px;
    }

    #top-bar {
        /* width: 100%; */
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        margin-left: 20px;
        margin-top: 30px;
        /* border: 2px solid black; */
        justify-content: center;
    }

    #color {
        display: inline-block;
        width: 20%;
        padding: 15px;
        background-color: black;
        }

    #color-name {
        display: inline-block;
        width: 20%;
        padding: 15px;
        background-color: white;
        text-align: center;
    }

    #select-color {
        display: inline-block;
        width: 20%;
        /* background-color: purple;         */
    }
</style>

<style>
    .option-tab{
        margin-top: 25px;
        /* width: 100%; */
        margin-left: 20px;
        margin-right: 20px;
        background-color: white;
        border-radius: 5px;
        /* height: 500px; */
    }

    li{
        list-style: none;
        padding: 0.75rem 1.5rem;
        border: 1px solid #ebedf2;
        border-bottom-style: none;
        background-color: #f6f8fa;
        cursor: pointer;
    }
    a{
       text-decoration: none;
       color: black;
       font-size: 14px;
    }
    hr{
        margin-top: 0px;
    }

    .divlink-container{
        padding: 50px;
        border: 1px solid black;
         margin-left: 20px; 
         margin-right: 20px;
          overflow:hidden;
    }

  
</style>

    .btn_cancel, .btn_select{

        display: inline-block;

    line-height: 1;

        background: linear-gradient(to right, #da8cff, #9a55ff);
        border: 0;
        transition: opacity 0.3s ease;
        margin-left: 0.5rem !important;
        color: white;
        color: black;
        animation: none;
    }
    .btn_outline{
        color: #b66dff;
    border-color: #b66dff;
    }

        border: 0;
        transition: opacity 0.3s ease;
        margin-left: 0.5rem !important;
        color: white;
    }

<style>
  
 .blocker {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    z-index: 1;
    padding: 20px;
    box-sizing: border-box;
    background-color: #000;
    background-color: rgba(0,0,0,0.75);
    text-align: center;
} 
.blocker:before {
    content: "";
    display: inline-block;
    vertical-align: middle;
    margin-right: -0.05em;
}

.modal-open .modal {
    overflow-x: hidden;
    overflow-y: auto;
}

.modal-open .modal {
    overflow-x: hidden;
    overflow-y: auto;
}
.modal {
    position:absolute;
    top: -10px;
    left: 0;
    z-index: 1050;
    display: none;
   max-width: 90%;
}

.modal a.close-modal {
    position: absolute;
    top: 25.5px;
    right: 23.5px;
    display: block;
    width: 30px;
    height: 30px;
    text-indent: -9999px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    background-image: url("icons8-multiply-48.png");
}
</style>

<body>
    <div>
        <div  id="ex1" class="color-box jquery-modal modal ">
            <h4>Pick a color</h4>
    
            <div id="top-bar">
                <div id="color">
    
                </div>
    
                <div id="color-name">
                    #dcd2df
                </div>
    
                <div id="select-color">
                    <button
                        style="width: 100%; background: linear-gradient(to right, #da8cff, #9a55ff);
                        border: 0; padding: 15px; border-style: none; height: 100%; cursor: pointer;">
                        <strong style="color: white;">Select color</strong>
                    </button>
                </div>
            </div>
    
            <div class="option-tab">
              <div style="padding: 20px; background-color: white;"> 
                <ul style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; margin-bottom: 0px;">
                 <a href="#" onclick="showDiv('');return false"></a>
                    <li class="link active" onclick="showDiv('1');return false">
                        <a href="#" >Swatches</a>
                    </li>
                    <li class="link" onclick="showDiv('2');return false">
                        <a href="#" >Palette</a>
                    </li>
                    <li class="link" onclick="showDiv('3');return false">
                        <a href="#">Sliders</a>
                    </li>
                    <li class="link" onclick="showDiv('4');return false">
                        <a href="#">Pick from uploaded image</a>
                    </li>
                </ul>
                <hr>
                
    
            <div id="container"></div>
                <div id="divLinks">
                    <div id="container1" class="divlink-container" >swatches tab</div>
                    <div id="container2" class="divlink-container">plattes tab</div>
                    <div id="container3" class="divlink-container">sliders tab</div>
                    <div id="container4" class="divlink-container">upload image tab</div>
                </div>          
              </div>
            </div> 
           
            <!-- <a href="#close-modal" rel="modal:close" class="close-modal ">&#88</a> -->
            <div class="cancel-button-tab">
                <button class="btn_cancel btn_outline" >Cancel</button>
                <button class="btn_select btn_gredient" >Select color</button>
            </div>
           
        </div>

      </div>
      
      <!-- Link to open the modal -->
      <p><a href="#ex1"  class="open-modal ">Open Modal</a></p>
      


     
</body>

<script>
    $( document ).ready(function() {
    console.log( "ready!" );
    $('a.open-modal').click(function(event) {
  $(this).modal({
    fadeDuration: 250, 
fadeDelay: 0.80  });
  return false;
});
});

</script>
<script type="text/javascript">
    window.onload = function() { showDiv('1'); }
    </script>

<script type="text/javascript">
   
    function showDiv(idInfo) {
      var sel = document.getElementById('divLinks').getElementsByTagName('div');
      for (var i=0; i<sel.length; i++) {
        sel[i].style.display = 'none';
      }
      document.getElementById('container'+idInfo).style.display = 'block';
    }
       </script>
